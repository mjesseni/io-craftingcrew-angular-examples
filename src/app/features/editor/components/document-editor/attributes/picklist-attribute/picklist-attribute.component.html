<p-autoComplete
    #input
    class="attribute-control"
    [id]="attributeId()"
    [ngModel]="selection()"
    [suggestions]="filteredValues()"
    (completeMethod)="filterValues($event)"
    (onSelect)="onInputChange($event)"
    (focus)="onFocus()"
    [forceSelection]="true"
    [dropdown]="true"
    [ngModelOptions]="{ updateOn: 'blur' }"
    [optionLabel]="getOptionLabel"
    (onBlur)="commitInputChange()"
    [inputId]="attributeId()"
/>
