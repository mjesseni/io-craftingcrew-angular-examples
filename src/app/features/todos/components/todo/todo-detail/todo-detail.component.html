<div class="max-w-4xl mx-auto rounded-xl bg-surface-300 shadow-xl">
  <p-panel header="Todo Details">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()"
      class="grid grid-cols-12 md:grid-cols-6 gap-x-6 gap-y-6">
      <div class="field">
        <label for="title">Title</label>
        @if (loading$()) {
          <p-skeleton [id]="'title'" styleClass="mt-2 w-full block" height="2.3rem"/>
        }
        @if (!loading$()) {
          <input id="title" type="text" formControlName="title" pInputText class="w-full"/>
        }
      </div>

      <div class="field">
        <label for="description">Description</label>
        @if (loading$()) {
          <p-skeleton [id]="'description'" styleClass="mt-2 w-full block" height="2.3rem"/>
        }
        @if (!loading$()) {
          <input id="description" type="text" formControlName="description" pInputText/>
        }
      </div>

      <div class="field flex space-x-2">
        @if (!loading$()) {
          <p-checkbox inputId="completed" formControlName="completed" binary="true"></p-checkbox>
        }
        @if (loading$()) {
          <p-skeleton [id]="'completed'" styleClass="mt-2 w-full block" height="2.3rem"/>
        }
        <label [for]="'completed'">Completed</label>
      </div>

      <div class="flex col-span-12 md:col-span-6 justify-end space-x-4">
        <button pButton type="submit" class="p-button-primary">Save</button>
        <button pButton type="button" class="p-button-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </p-panel>
</div>
