<div class="max-w-4xl mx-auto rounded-xl bg-surface-300 shadow-xl">
    <p-panel header="Zip Example">
        <div class="grid grid-cols-12 md:grid-cols-6 gap-x-6 gap-y-6">
            <div class="field">
                <label>Subscribe calls</label>
                <span><app-counter-display [counter]="counter$()"></app-counter-display></span>
            </div>
            <div class="field">
                <label>Data 1</label>
                <span>{{data1$()}}</span>
            </div>
            <div class="field">
                <label>Data 2</label>
                <span>{{data2$()}}</span>
            </div>
            <div class="field">
                <label>Data 3</label>
                <span>{{data3$()}}</span>
            </div>
            <div class="field">
                <label>Completed</label>
                <span>{{completed$()}}</span>
            </div>
        </div>
    </p-panel>
</div>
