<div class="status-container">
  <div tabindex="0" class="status"
    [ngClass]="{'open': open(), 'finished': finished(), 'completed': completed(), 'approved': approved()}"
    [pTooltip]="open() ? 'open' : finished() ? 'finished' : completed() ? 'completed' : approved() ? 'approved' : ''"
  tooltipPosition="right" (click)="onClick($event)" (keydown)="onKeyDown($event)"></div>
  @if (holiday()) {
    <div class="absence">
      <span class="material-icons" pTooltip="Vacation" tooltipPosition="left">beach_access</span>
    </div>
  }
  @if (sick()) {
    <div class="absence">
      <span class="material-icons" pTooltip="Sick Leave" tooltipPosition="left">stethoscope</span>
    </div>
  }
</div>
