@if (state()) {
    <div class="cell-container">
        <div class="cell-content">
            <div class="status-display gap-y-2 items-center">
                <div tabindex="0" class="status"
                     [ngClass]="{'open': open(), 'completed': completed(), 'approved': approved()}"
                     [pTooltip]="open() ? 'open' : completed() ? 'completed' : approved() ? 'approved' : ''"
                     tooltipPosition="right" (click)="onClick()" (keydown)="onKeyDown($event)"></div>
                @if (holiday()) {
                    <span class="absence-entry material-icons" pTooltip="Vacation"  tooltipPosition="left">beach_access</span>
                } @else if (sick()) {
                    <span class="absence-entry material-icons" pTooltip="Sick Leave"  tooltipPosition="left">stethoscope</span>
                }
            </div>
            <div class="cell-display flex-grow" [ngClass]="{'justify-center': !working(), 'justify-start': working()}">
                @if (working()) {
                    <span class="time-entry worked">{{ workedTimeDisplay() }}</span>
                    <span *ngIf="overTime()" class="time-entry overtime">{{ overTimeDisplay() }}</span>
                    <span *ngIf="shortTime()" class="time-entry shortfall">{{ shortTimeDisplay() }}</span>
                    <span class="time-entry booked">{{ bookedTimeDisplay() }}</span>
                }
            </div>
        </div>
        <div *ngIf="working() || sick() || holiday()" class="cell-actions">
            <a *ngIf="open()" href="#" (click)="onComplete($event)">finish</a>
            <a *ngIf="completed()" href="#" (click)="onApprove($event)">approve</a>
            <a *ngIf="approved()" href="#" (click)="onReopen($event)">reopen</a>
        </div>
    </div>
}
