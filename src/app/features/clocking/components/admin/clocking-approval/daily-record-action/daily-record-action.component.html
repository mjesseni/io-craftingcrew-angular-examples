@if(!open() && working() || sick() || holiday()) {
  <div class="actions">
    @if (finished()) {
      <button (click)="onComplete($event)">finish</button>
    }
    @if (completed()) {
      <button (click)="onApprove($event)">approve</button>
    }
    @if (approved()) {
      <button (click)="onReopen($event)">reopen</button>
    }
  </div>
} @else {
  <div class="actions">
    <button (click)="onComplete($event)">finish</button>
  </div>
}
