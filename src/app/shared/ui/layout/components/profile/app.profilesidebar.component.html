<p-drawer [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="layout-profile-sidebar w-full sm:w-[25rem]">
    <div class="p-0 py-3weather-section">
        <div class="flex items-center justify-between mb-4">
            <h6 class="m-0 dark:text-surface-200">Today</h6>
        </div>
        <div class="weather flex items-center py-4 px-6 bg-center bg-no-repeat bg-cover rounded-lg" style="box-shadow: 0px 10px 40 rgba(#293241, 6%); background-image: url('assets/demo/images/rightpanel/asset-weather.png')">
            <img src="assets/demo/images/rightpanel/icon-sun.svg" alt="freya-layout" style="height: 60px" />
            <div class="ml-4">
                <h6 class="m-0 mb-1" style="color: rgb(83 88 99)">Ankara, 22 May</h6>
                <h1 class="m-0" style="color: rgb(83 88 99)">24ยบ</h1>
            </div>
        </div>
    </div>

    <div class="rightpanel-section mt-6">
        <div class="flex items-center justify-between content-center mb-4">
            <h6 class="m-0 dark:text-surface-200">My list</h6>
            <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-secondary p-button-text p-button-rounded"></button>
        </div>
        <ul class="list-none p-0 m-0 overflow-auto" style="max-height: 330px">
            <li class="p-4 rounded-lg bg-surface-200 dark:bg-surface-600 mb-4 flex items-center justify-between">
                <div>
                    <h6 class="m-0 mb-2 text-color dark:text-surface-200">Perform usability testing for P15 MVP</h6>
                    <span class="text-surface-400 dark:text-surface-400 leading-normal block font-medium">-Public pages</span>
                    <span class="text-surface-400 dark:text-surface-400 leading-normal block font-medium">-Product pages</span>
                </div>
            </li>
            <li class="p-4 rounded-lg bg-surface-200 dark:bg-surface-600 mb-4 flex items-center justify-between">
                <div>
                    <h6 class="m-0 mb-2 text-color dark:text-surface-200">Buy puzzle set from Amazon</h6>
                    <span class="text-surface-400 dark:text-surface-400 leading-normal block font-medium">Ravensburger Seurat, 2000</span>
                </div>
            </li>
            <li class="opacity-50 p-4 rounded-lg bg-surface-400 dark:bg-surface-400 mb-4 flex items-center justify-between">
                <div>
                    <h6 class="m-0 mb-2 text-color line-through">Morning Run</h6>
                </div>
                <i class="pi pi-check"></i>
            </li>
            <li class="opacity-50 p-4 rounded-lg bg-surface-400 dark:bg-surface-400 mb-4 flex items-center justify-between">
                <div>
                    <h6 class="m-0 mb-2 text-color line-through">Morning Run</h6>
                </div>
                <i class="pi pi-check"></i>
            </li>
        </ul>
    </div>

    <div class="p-0 favorites-section mt-6">
        <div class="flex items-center justify-between mb-4">
            <h6 class="m-0 dark:text-surface-200">Favorites</h6>
        </div>
        <div class="favorite-items flex items-center flex-wrap" style="margin: -7px">
            <a
                href="#"
                class="favorite-item"
                style="width: 80px; height: 80px; box-shadow: 0px 0px 2px rgba(41, 50, 65, 0.3), 0px 1px 2px rgba(41, 50, 65, 0.2);"
            >
                <img src="assets/demo/images/rightpanel/github.svg" alt="freya-layout" />
            </a>
            <a
                href="#"
                class="favorite-item"
                style="width: 80px; height: 80px; box-shadow: 0px 0px 2px rgba(41, 50, 65, 0.3), 0px 1px 2px rgba(41, 50, 65, 0.2)"
            >
                <img src="assets/demo/images/rightpanel/slack.svg" alt="freya-layout" />
            </a>
            <a
                href="#"
                class="favorite-item"
                style="width: 80px; height: 80px; box-shadow: 0px 0px 2px rgba(41, 50, 65, 0.3), 0px 1px 2px rgba(41, 50, 65, 0.2);"
            >
                <img src="assets/demo/images/rightpanel/aws.svg" alt="freya-layout" />
            </a>
            <a
                href="#"
                class="favorite-item"
                style="width: 80px; height: 80px; box-shadow: 0px 0px 2px rgba(41, 50, 65, 0.3), 0px 1px 2px rgba(41, 50, 65, 0.2);"
            >
                <img src="assets/demo/images/rightpanel/jenkins.svg" alt="freya-layout" />
            </a>
            <a
                href="#"
                class="favorite-item"
                style="width: 80px; height: 80px; box-shadow: 0px 0px 2px rgba(41, 50, 65, 0.3), 0px 1px 2px rgba(41, 50, 65, 0.2);"
            >
                <img src="assets/demo/images/rightpanel/jira.svg" alt="freya-layout" />
            </a>
            <a
                href="#"
                class="favorite-item border border-dashed border-surface"
                style="width: 80px; height: 80px;"
            >
                <i class="pi pi-plus"></i>
            </a>
        </div>
    </div>

    <div class="p-0 py-3chat-section chat"></div>
</p-drawer>
