<p-drawer [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'"
           styleClass="layout-config-sidebar w-72">
  <h5>Color Scheme</h5>
  <div class="flex flex-wrap gap-y-4">
    <div class="flex items-center gap-2 w-6/12">
      <p-radioButton id="mode-light" name="colorScheme" value="light" [(ngModel)]="colorScheme"
                     inputId="mode-light"></p-radioButton>
      <label for="mode-light">Light</label>
    </div>
    <div class="flex items-center gap-2 w-6/12 pl-2">
      <p-radioButton id="mode-dark" name="colorScheme" value="dark" [(ngModel)]="colorScheme"
                     inputId="mode-dark"></p-radioButton>
      <label for="mode-dark">Dark</label>
    </div>
  </div>

  <h5>Themes</h5>
  <div class="flex flex-wrap gap-y-4">
    <div class="w-3/12" *ngFor="let theme of componentThemes">
      <button type="button"
              class="cursor-pointer p-link w-8 h-8 rounded-full shrink-0 flex items-center justify-center"
              (click)="changeTheme(theme.name)" [ngStyle]="{ 'background-color': theme.color }">
        <i *ngIf="theme.name === this.theme$()" class="pi pi-check text-white"></i>
      </button>
    </div>
  </div>

  <h5>Scale</h5>
  <div class="flex items-center">
    <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()"
            class="p-button-text p-button-rounded w-8 h-8 mr-2" [disabled]="scale === scales[0]"></button>
    <div class="flex gap-2 items-center">
      <i class="pi pi-circle-fill text-surface-300 dark:text-surface-500" *ngFor="let s of scales"
         [ngClass]="{ 'text-primary-500': s === scale }"></i>
    </div>
    <button icon="pi pi-plus" type="button" pButton (click)="incrementScale()"
        class="p-button-text p-button-rounded w-8 h-8 ml-2"
        [disabled]="scale === scales[scales.length - 1]"></button>
  </div>

  <ng-container *ngIf="!minimal">
    <h5>Menu Type</h5>
    <div class="flex flex-wrap gap-y-4">
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode1" name="menuMode" value="static" [(ngModel)]="menuMode" inputId="mode1"></p-radioButton>
        <label for="mode1">Static</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode2" name="menuMode" value="overlay" [(ngModel)]="menuMode"
                       inputId="mode2"></p-radioButton>
        <label for="mode2">Overlay</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode3" name="menuMode" value="slim" [(ngModel)]="menuMode" inputId="mode3"></p-radioButton>
        <label for="mode3">Slim</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode4" name="menuMode" value="slim-plus" [(ngModel)]="menuMode"
                       inputId="mode4"></p-radioButton>
        <label for="mode4">Slim +</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode6" name="menuMode" value="reveal" [(ngModel)]="menuMode" inputId="mode6"></p-radioButton>
        <label for="mode6">Reveal</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode7" name="menuMode" value="drawer" [(ngModel)]="menuMode" inputId="mode7"></p-radioButton>
        <label for="mode7">Drawer</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="mode5" name="menuMode" value="horizontal" [(ngModel)]="menuMode"
                       inputId="mode5"></p-radioButton>
        <label for="mode5">Horizontal</label>
      </div>
    </div>

    <h5>Menu Theme</h5>
    <div class="flex flex-wrap gap-y-4">
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="menutheme-light" name="menuTheme" value="light" [(ngModel)]="menuTheme"
                       [disabled]="this.colorScheme$() === 'dark' || this.horizontal$()"
                       inputId="menutheme-light"></p-radioButton>
        <label for="menutheme-light">Light</label>
      </div>
      <div class="flex items-center gap-2 w-6/12 pl-2">
        <p-radioButton id="menutheme-dark" name="menuTheme" value="dark" [(ngModel)]="menuTheme"
                       [disabled]="this.colorScheme$() === 'dark' || this.horizontal$()"
                       inputId="menutheme-dark"></p-radioButton>
        <label for="menutheme-dark">Dark</label>
      </div>
    </div>

    <h5>Topbar Theme</h5>
    <div class="flex flex-wrap gap-y-4">
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="topbartheme-light" name="topbarTheme" value="light"
                       [(ngModel)]="topbarTheme" [disabled]="this.colorScheme$() === 'dark'"
                       inputId="topbartheme-light"></p-radioButton>
        <label for="topbartheme-light">Light</label>
      </div>
      <div class="flex items-center gap-2 w-6/12 pl-2">
        <p-radioButton id="topbartheme-dark" name="topbarTheme" value="dark" [(ngModel)]="topbarTheme"
                       inputId="topbartheme-dark"></p-radioButton>
        <label for="topbartheme-dark">Dark</label>
      </div>
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="topbartheme-transparent" name="topbarTheme" value="transparent"
                       [(ngModel)]="topbarTheme" inputId="topbartheme-transparent"></p-radioButton>
        <label for="topbartheme-transparent">Transparent</label>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!minimal">
    <h5>Input Style</h5>
    <div class="flex flex-wrap gap-y-4">
      <div class="flex items-center gap-2 w-6/12">
        <p-radioButton id="outlined_input" name="inputStyle" value="outlined" [(ngModel)]="inputStyle"
                       inputId="outlined_input"></p-radioButton>
        <label for="outlined_input">Outlined</label>
      </div>
      <div class="flex items-center gap-2 w-6/12 pl-2">
        <p-radioButton id="filled_input" name="inputStyle" value="filled" [(ngModel)]="inputStyle"
                       inputId="filled_input"></p-radioButton>
        <label for="filled_input">Filled</label>
      </div>
    </div>

    <h5>Ripple Effect</h5>
    <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
  </ng-container>
</p-drawer>
