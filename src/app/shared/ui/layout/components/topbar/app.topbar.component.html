<div class="layout-topbar xl2:w-[1504px] xl2:mx-auto">
    <div class="topbar-start flex items-center pr-[1.15rem] pl-[calc(22rem+1.15rem)] group-[layout-static-inactive]:p-[0_1.15rem_0_1.15rem] group-[layout-overlay]:p-[0_1.15rem_0_1.15rem]">
        <button #menubutton type="button" class="topbar-menubutton p-link p-trigger"
                (click)="onMenuButtonClick()">
            <i class="pi pi-bars"></i>
        </button>
    </div>
    <div class="layout-topbar-menu-section">
        <app-sidebar></app-sidebar>
    </div>
    <div class="topbar-end pr-4">
        <ul class="topbar-menu">
            <li class="topbar-search hidden sm:block">
                <span class="p-input-icon-left">
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search"/>
                        <input type="text" pInputText placeholder="Search" class="w-48 sm:w-full"/>
                    </p-iconfield>
                </span>
            </li>

            <li class="block sm:hidden relative">
                <button #searchToggle class="p-2 rounded-md hover:bg-gray-200 transition"
                        [class]="!isMenuHidden ? 'hidden' : 'block'" (click)="toggleSearchMenu()">
                    <i class="pi pi-search text-surface-700 dark:text-surface-200"></i>
                </button>
                <ul #searchMenu
                    [class.hidden]="isMenuHidden"
                    [class.scale-100]="!isMenuHidden"
                    [class.opacity-95]="!isMenuHidden"
                    class="scale-95 rounded-md w-60 p-0 z-50 bottom-[-5.8rem] transition-transform transform opacity-0">
                    <div class="relative w-full">
                        <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Search"
                               class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-surface-500 dark:bg-surface-800 dark:border-surface-600 dark:placeholder:text-surface-400 caret-primary-400 focus:border-primary-400">
                    </div>
                </ul>
            </li>


            <li class="topbar-item">
                <a pStyleClass="@next" enterFromClass="ng-hidden" enterActiveClass="px-scalein" leaveToClass="ng-hidden"
                   leaveActiveClass="px-fadeout" [hideOnOutsideClick]="true" pRipple class="cursor-pointer">
                    <img class="rounded-xl" src="assets/demo/images/avatar/square/avatar-m-1.jpg" alt="Profile"/>
                </a>
                <ul [class]="'topbar-menu active-topbar-menu p-6 w-60 z-50 ng-hidden'">
                    <li role="menuitem" class="m-0 mb-4">
                        <a href="#" class="flex items-center hover:text-primary-500 duration-200"
                           pStyleClass="@grandparent" enterFromClass="ng-hidden" enterActiveClass="px-scalein"
                           leaveToClass="ng-hidden" leaveActiveClass="px-fadeout">
                            <i class="pi pi-fw pi-lock mr-2"></i>
                            <span>Privacy</span>
                        </a>
                    </li>
                    <li role="menuitem" class="m-0 mb-4">
                        <a href="#" class="flex items-center hover:text-primary-500 duration-200"
                           pStyleClass="@grandparent" enterFromClass="ng-hidden" enterActiveClass="px-scalein"
                           leaveToClass="ng-hidden" leaveActiveClass="px-fadeout">
                            <i class="pi pi-fw pi-cog mr-2"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li role="menuitem" class="m-0">
                        <a href="#" class="flex items-center hover:text-primary-500 duration-200"
                           pStyleClass="@grandparent" enterFromClass="ng-hidden" enterActiveClass="px-scalein"
                           leaveToClass="ng-hidden" leaveActiveClass="px-fadeout">
                            <i class="pi pi-fw pi-sign-out mr-2"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="">
                <button pButton type="button" [icon]="!lightMode() ? 'pi pi-sun' : 'pi pi-moon'"
                        class="p-button-text p-button-secondary shrink-0"
                        aria-label="Toggle Light/Dark Mode" (click)="toggleDarkMode()"
                        [pTooltip]="lightMode() ? 'Dark mode' : 'Light mode'"
                        tooltipPosition="bottom">
                </button>
            </li>
            <!--            <li class="">-->
            <!--                <button pButton type="button" icon="pi pi-cog" class="p-button-text p-button-secondary shrink-0"-->
            <!--                        (click)="onConfigButtonClick()"></button>-->
            <!--            </li>-->
            <li class="">
                <button pButton type="button" icon="pi pi-arrow-left"
                        class="p-button-text p-button-secondary shrink-0"
                        (click)="onSidebarButtonClick()"></button>
            </li>
        </ul>
    </div>
</div>
